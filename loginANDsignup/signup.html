<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <title>Myntra SignUp</title>
  </head>
  <body>
    <div class="first">
      <div class="form">
        <img class="signpng" src="../images/login.png" alt="" />
        <h3>SignUp</h3>
        <input type="text" placeholder="Name" id="name" />
        <input type="email" placeholder="Email" id="email" />
        <input type="number" placeholder="+91 | Mobile Number" id="conno" />
        <input type="password" id="pass" placeholder="Password" />
        <div class="privacy">By continuing, I agree to the <a href="#"><span class="privacy-color">Terms of Use </span></a> & <a href="#"><span class="privacy-color">Privacy <br> Policy</span></a><div>
        <button id="btn" onclick="submit()">SIGNUP</button>
        <div class="privacy">Already have an account?<a href="./login.html"><span class="privacy-color">Login here</span></a></div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
